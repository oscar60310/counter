<html>

<head>
    <title>倒數計時器</title>
    <meta charset="UTF-8">
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <div class="back-cover"></div>
    <div class="back-area">
        <div class="time-area">
            <div class="time-unit"><span class="t-day" id="day">0</span><span class="dis">天</span></div>
            <div class="time-unit"><span class="t-hour" id="hour">0</span><span class="dis">時</span></div>
            <div class="time-unit"><span class="t-min" id="min">0</span><span class="dis">分</span></div>
            <div class="time-unit"><span class="t-sec" id="sec">0</span><span class="dis">秒</span></div>

        </div>
        <div id="title" class="title">標題</div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="./main.js"></script>
</body>

</html>
